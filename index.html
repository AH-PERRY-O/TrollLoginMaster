<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarioWare Microgames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginPage">
        <h1>Login</h1>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Type Password">
        <button id="enterButton">Enter</button>
        <div id="message"></div>
        <img id="smartBrain" src="smart_brain_meme.jpg" alt="Smart Brain Meme">
    </div>
    <div id="wariowarePage" class="fullscreen-page">
        <!-- Start Page -->
        <div id="startPage">
            <h1>WarioWare Microgames</h1>
            <h2>Select Game Mode:</h2>
            <button class="mode-button" id="easyButton">Easy</button>
            <button class="mode-button" id="normalButton">Normal</button>
            <button class="mode-button" id="notPossibleButton">Not Possible</button>
        </div>
        
        <!-- Game Page -->
        <div id="gamePage">
            <!-- WarioWare microgames content goes here -->
            <button id="pauseButton">Pause</button>
        </div>
    </div>
    <img src="moon-icon.png" alt="Toggle Dark Mode" id="darkModeToggle" class="dark-mode-toggle">
    <script src="script.js"></script>
    <script src="flappybird.js"></script>
    <script src="warioware.js"></script>
</body>
</html>
